<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{{ url_for("static", filename="styles/bootstrap.css")}}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="styles/styles.css")}}'>
    <title>URL Shortner</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed-bottom">
                {% for category, message in messages %}
                    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <nav>
        <h1 class="navbar-brand h1">URL Shortner</h1>
        <div class="navbar-links">
            <a href="Home" class="navbar-link">Login</a>
        </div>
    </nav>
    <main>
        <form action="/login" method="POST">
            <legend>Login</legend>
            <fieldset>
                <input type="text" name="username" placeholder="username">
            </fieldset>
            <fieldset>
                <input type="password" name="password" placeholder="password">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <a href="https://github.com/dylanplayer/url-shortener">Make your own</a>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
